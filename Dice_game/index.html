<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dice Roll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="logo">RollDice</h1>

    <div class="container">
      <div class="content">
        <h2>Welcome to DiceRoll website</h2>
        <div id="formContainer">
          <div class="mb-3 col-md-6">
            <label for="numPlayers" class="form-label">Number of Players:</label>
            <input type="number" class="form-control" id="numPlayers" min="1" max="6" value="2" />
            <br />

            <label for="numDice" class="form-label">Number of Dice:</label>
            <input type="number" class="form-control" id="numDice" min="1" max="2" value="1" />
            <br />
          </div>
          <h5>Player Names: </h5>
          <div id="playerNamesContainer" class="col-md-6">
            <!-- Player name fields will be added dynamically here -->
          </div>

          <button id="rollButton" class="btn btn-primary">Let's Roll</button>
        </div>

        <div id="gameContainer" style="display: none">
          <button id="rollDiceButton" class="btn btn-success">Roll</button>
          <button id="resetButton" class="btn btn-outline-danger">Reset</button>
          <div id="resultContainer"></div>
        </div>
      </div>

      <div class="sidebar">
        <div class="round-stats-container">
          <!-- Round statistics content -->
          <div class="sidebarTextStats">
            <h3>Round Statistics:</h3>
            <ul id="roundStats"></ul>
          </div>
        </div>
        <div class="round-log-container">
          <div class="sidebarTextLog">
            <h3>Round Log:</h3>
            <ol id="roundNumber"></ol>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
    <footer>ðŸŽ² By - Savan Patel ðŸŽ²</footer>
  </body>
</html>
